name: Auto-approve dependabot Pull Requests
on:
  pull_request:
    types:
      - opened
    branches:
      - main 
env:
  BRANCH_NAME: ${{ github.head_ref }}
  GH_TOKEN: ${{ github.token }}
  GH_REPOSITORY: ${{ github.repository }}
  PR_NUMBER: ${{ github.event.pull_request.number }}
  PR_BASE: ${{ github.event.pull_request.base.ref }}
  PR_URL: ${{github.event.pull_request.html_url}}
  PR_TITLE: ${{ github.event.pull_request.title }}
  PR_BODY: ${{ github.event.pull_request.body }}
  
permissions:
  contents: write
  pull-requests: write
  
jobs:
  run_if:
    if:  github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  
      - name: close original dependabot PR since we are replacing it
        run: gh pr close "$PR_URL"
      - name: Calculate new branch name from short git commit SHA
        run: |  
          calculatedSha=$(git rev-parse --short ${{ github.sha }})
          echo "NEW_BRANCH_NAME=DEPENDABOT_$calculatedSha" >> $GITHUB_ENV
      - name: Rename base branch so it will work in our build system
        run: gh api "repos/$GH_REPOSITORY/git/refs" --method POST -f ref="refs/heads/$NEW_BRANCH_NAME" -f sha="${{ github.sha }}"
      - name: create new PR from renamed branch use PAT so it can be approved below
        run: |
          newPRURL=$(gh pr create -B "$PR_BASE" -H "$NEW_BRANCH_NAME" --title "$PR_TITLE" --body "$PR_BODY")
          echo "NEW_PR_URL=$newPRURL" >> $GITHUB_ENV
      - name: comment on old PR linking to new PR
        run: gh pr comment "$PR_NUMBER" --body "Superceded by $NEW_PR_URL"
      - name: set auto-merge on new PR so it goes to merge queue after passing all checks (TODO: remove squash)
        run: gh pr merge "$NEW_PR_URL" --auto --delete-branch --squash
      
